<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .coverImg {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            cursor: default;
            text-align: center;
            color: #fff;
            opacity: 0;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s;
            z-index: 100;
        }

        .coverImg:hover {
            z-index: 100;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="coverImg">
        <img src="./t.png" alt="">
    </div>
</body>

</html>
