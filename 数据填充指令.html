<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a">
        <!-- 插入表达式 -->
        <div>{{m}}</div>
        <div v-text='m'></div>
        <div v-html='m1'></div>
        <div v-pre>{{m}}</div>

        const vm = new Vue({
            el:'#a',
    data: {

    },
});
    </script>
</body>
