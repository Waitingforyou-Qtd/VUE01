<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- v-html使用的时候要保证数据的安全性,否则可能会导致xss攻击! -->
    <!-- v-text也可以解决闪烁 -->
    <div id='app'>
        <h1 v-html='content'></h1>
        <h1 v-text='content'></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // content: '杀杀杀'
                content: "<a href='http://www.weibo.com'>微博</a>"
            }
        })
    </script>
</body>

</html>
