<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='a'>
        <div>{{n}}</div>
        <div>
            <button v-on:click="h1(),h2(),h3()">按钮</button>
        </div>
    </div>
    <script type="text/JavaScript" src="vue.js"></script>

    <script>
        const vm = new Vue({
            el: '#a',
            data: {
                n: 0
            },
            methods: {
                h1() {
                    this.n++
                },
                h2() {
                    this.n++
                },
                h3() {
                    this.n++
                }
            }
        })
    </script>
</body>

</html>
