<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* 通过属性选择器 选择到 带有属性 v-cloak的标签 
       让他隐藏 */
       /* v-cloak解决闪烁 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="b">
        <div v-cloak>{{msg}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#b',
            data: {
                msg: 'Hello Vue! 123'
            }
        })
    </script>
</body>

</html>
