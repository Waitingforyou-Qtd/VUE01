<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a">
        <div>{{m}}</div>
        <div>
            <input type="text" v-model='m'>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#a',
            data: {
                m: 'AAAAA'
            }
        })
    </script>
</body>

</html>
