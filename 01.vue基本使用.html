<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="a">
        <!-- {{}}插值表达式 -->
        <div>{{msg}}</div>
        <div>{{200*190}}</div>
        <div>{{msg+'*****'+1024}}</div>
    </div>
    <script type="text/JavaScript" src="vue.js"></script>
    <!-- Vue的基本使用步骤:
    1、需要提供标签用于填充数据
    2、引入vue.js库文件
    3、可以使用vue的语法做功能
    4、把vue提供的数据填充到标签里面 -->
    <script type="text/JavaScript">
        // new构造函数得到的结果,称之为实例对象  vm就是实例对象
           // data里面放的所有数据都可以通过插值表达式可以直接用起来
       //         const vm = new Vue({
       //             el:'#a',
       //     data: {
       //         msg: 'Hello Vue',
       //     },
       // });
      const vm = new Vue({
           data: {
               msg: 'Hello Vue!',
           },
       });
       vm.$mount('#a')
    </script>
</body>

</html>
