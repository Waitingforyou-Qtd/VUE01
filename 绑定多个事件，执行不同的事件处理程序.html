<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <!-- 鼠标经过  鼠标单击 -->
            <button v-on="{ click: handleClick, mouseover: handleMouseover }">按钮</button>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handleClick() {
                    this.num++
                },
                handleMouseover() {
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
