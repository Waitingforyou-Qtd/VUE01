<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <!-- 注意括号不能省略 -->
            <!-- 同一时间两次事件发生 -->
            <button v-on:click="handleClick1(), handleClick2()">按钮</button>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handleClick1() {
                    this.num++
                },
                handleClick2() {
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
