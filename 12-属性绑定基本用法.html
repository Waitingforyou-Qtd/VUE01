<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a">
        <a style="color: cadetblue;text-decoration: none;font-weight: 900;" v-bind:href="url">京东</a>
        <a style="display: none;" :href="url">京东①</a>
        <button style="background-color: peru;border: 0;cursor: pointer;" v-on:click='h1'>点击切换</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#a',
            data: {
                url: 'https://jiadian.jd.com/'
            },
            methods: {
                h1: function () {
                    this.url = 'https://www.tencent.com'
                }
            }
        })
    </script>
</body>

</html>
