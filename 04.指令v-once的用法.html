<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a">
        <div>{{m}}</div>
        <div v-once>{{i}}</div>
        <!-- v-once的应用场景：如果显示的信息后续不需要再修改，你们可以使用v-once，这样可以提高性能。 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#a',
            data: {
                m: "Hello Vue!",
                i: "nihao!"
            }
        })
    </script>
</body>

</html>
