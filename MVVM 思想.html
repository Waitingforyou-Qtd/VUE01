<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- V指的是 => View -->
    <div id="app">
        <div v-cloak>{{msg}}</div>
    </div>
    <script>
        // vm指的是 => View Model
        const vm = new Vue({
            // M指的是 => model
            data: {
                msg: '<h1>xxx</h1>'
            }
        })
        vm.$mount('#app')
    </script>
</body>

</html>
