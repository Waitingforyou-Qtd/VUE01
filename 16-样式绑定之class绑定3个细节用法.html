<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .a {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .e {
            background-color: orange;
        }

        .t {
            color: blue;
        }

        .b {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div id="a">
        <!-- 可以时对象也可以是数组 -->
        <div v-bind:class='[aClass, eClass, {test: isTest}]'>测试样式</div>
        <div v-bind:class='arrClasses'></div>
        <div v-bind:class='objClasses'></div>
        <div class="base" v-bind:class='objClasses'></div>

        <button v-on:click='handle'>切换</button>
    </div>
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">
        /*
      样式绑定相关语法细节：
      1、对象绑定和数组绑定可以结合使用
      2、class绑定的值可以简化操作
      3、默认的class如何处理？默认的class会保留
      
    */
        //  创建vue实例
        var vm = new Vue({
            el: '#a',
            data: {
                aClass: 'a',
                eClass: 'e',
                isTest: true,
                arrClasses: ['a', 'e'],
                objClasses: {
                    a: true,
                    e: true
                }
            },
            methods: {
                handle: function () {
                    // this.isTest = false;
                    this.objClasses.e = false;
                }
            }
        });
    </script>
</body>

</html>
